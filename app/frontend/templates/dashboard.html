<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TKDiscRipper Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body>

  <header class="header-bar">
    <div class="title-left">
      <span class="icon">📀</span>
      <h1>TKDiscRipper Dashboard</h1>
    </div>
    <div class="title-right">
      <a href="/settings" title="Settings">⚙️</a>
    </div>
  </header>

  <main class="content">

    <!-- System Info Section -->
    <div class="section">
      <h2>System Information</h2>
      <div class="tile-row" hx-get="/partial/system" hx-trigger="every 5s" hx-swap="outerHTML">
        Loading system info...
      </div>
    </div>
  
    <!-- Drives Section -->
    <div class="section">
      <h2>Drives</h2>
      <div hx-get="/partial/drives" hx-trigger="every 5s" hx-swap="outerHTML">
        Loading drives...
      </div>
    </div>
  
    <!-- Jobs Section -->
    <div class="section">
      <h2>Jobs</h2>
      <div hx-get="/partial/jobs" hx-trigger="every 5s" hx-swap="outerHTML">
        Loading jobs...
      </div>
    </div>
  
  </main>
  

</body>
</html>
