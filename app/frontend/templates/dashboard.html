<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TKDiscRipper Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/htmx.min.js"></script>
  <link rel="icon" type="image/gif" href="/static/favicon.gif">
</head>
<body>

  <header class="header-bar">
    <div class="title-left">
      <span class="icon">üìÄ</span>
      <h1>TKDiscRipper Dashboard</h1>
    </div>
    <div class="title-right">
      <a href="/settings" title="Settings">‚öôÔ∏è</a>
    </div>
  </header>

  <main class="content">

    <!-- System Info Section -->
    <div class="section">
      <h2>System Information</h2>
      <div class="tile-row" hx-get="/partial/system" hx-trigger="every 5s" hx-swap="outerHTML">
        Loading system info...
      </div>
    </div>
  
    <!-- Drives Section -->
    <div class="section">
      <h2>Drives</h2>
      <div id="drive-tiles"
           hx-get="/partials/drives"
           hx-trigger="load, every 5s"
           hx-swap="innerHTML">
        Loading drive info...
      </div>      
    </div>
  
    <!-- Jobs Section -->
    <div class="section">
      <h2>Jobs</h2>
      <div hx-get="/partial/jobs" hx-trigger="every 5s" hx-swap="outerHTML">
        Loading jobs...
      </div>
    </div>
  
  </main>
  

</body>
<script>
  function openDrive(type) {
    fetch(`/drives/open?disc_type=${type}`, {
      method: "POST",
      headers: { Authorization: "Basic " + btoa("admin:admin") }
    })
    .then(res => res.json())
    .then(data => alert("Opened: " + (data.drive || data.detail)))
    .catch(err => alert("Error: " + err));
  }
  </script>
  
</html>
