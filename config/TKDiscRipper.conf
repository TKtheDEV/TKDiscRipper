[General]
outputdirectory = ~/TKDiscRipper/output
tempdirectory = ~/TKDiscRipper/temp
makemkvlicensekey = 
omdbapikey = 

[auth]
username=admin
password=admin

[CD]
outputdirectory = # managed through abcde.conf => OUTPUTDIR
tempdirectory = # managed through abcde.conf => WAVOUTPUTDIR
outputformat = flac
configpath = ~/TKDiscRipper/config/abcde.conf
additionaloptions = -x

[DVD]
outputdirectory = ~/TKDiscRipper/output/DVD
usehandbrake = true # Enable transcoding
handbrakepreset = /home/arm/TKDiscRipper/config/HandBrake1080pAV1nVENC.json  # Preset file for DVDs
handbrakeformat = mkv

[BLURAY]
outputdirectory = ~/TKDiscRipper/output/BLURAY
usehandbrake = true # Enable transcoding
handbrakepreset = /home/arm/TKDiscRipper/config/HandBrake1080pAV1nVENC.json  # Preset file for Blu-rays
handbrakeformat = mkv

[OTHERDISK]
outputdirectory = ${General:OutputDirectory}/ISO

[Drives]
blacklist = /dev/sr420

[Logging]
logdirectory = /var/log/TKDiscRipper
loglevel = INFO

[QUESTIONABLE]
movieripmode = main_feature_only
movieminlength = 1800
movieoutputdirsuffix = /Movies
showripmode = all
showminlenghth = 420
showmaxlenghth = ${MovieMinLength}
showoutputdirsuffix = /Shows
unknownripmode = all
unknownoutputdirsuffix = /Unknown